<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body class="debug">
  <header class="container-fluid">
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-6">
        <h2 class="">
          Team 1 has <span id="team1">0</span> points
        </h2>
        <h2>
          Team 1 has <span id="touch1">0</span> touchdowns
        </h2>
        <button onclick="increaseScore('team1')">
          Pointer
        </button>

        <button onclick="touchDown('team1')">
          Touchdown
        </button>
      </div>

      <div class="col-6 ">
        <h2>
          Team 2 has <span id="team2">0</span> points
        </h2>
        <h2>
          Team 2 has <span id="touch2">0</span> touchdowns
        </h2>
        <button onclick="increaseScore('team2')">
          Pointer
        </button>
        <button onclick="touchDown('team2')">
          Touchdown
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <button onclick="reset()">
          <h2>RESET</h2>
        </button>
      </div>
      <div class="col-12 text-center">
        <button onclick="addPlayer()">
          <h2>Add Player</h2>
        </button>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  <script src="main.js"></script>
</body>

</html>
